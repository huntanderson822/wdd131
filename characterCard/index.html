<body>
  <main class="card" aria-live="polite">

    <img
      id="charImage"
      class="image"
      src="./snortleblat.webp"
      alt="Swamp Beast Diplomat artwork" />

    <div class="name" id="charName">Snortleblat</div>

    <div class="stats">
      <p><strong>Class:</strong> <span id="charClass">Swamp Beast Diplomat</span></p>
      <p><strong>Level:</strong> <span id="charLevel">1</span></p>
      <p><strong>Health:</strong> <span id="charHealth">100</span></p>
    </div>

    <div class="buttons">
      <button id="attackBtn" type="button">Attack</button>
      <button id="levelUpBtn" type="button">Level Up</button>
    </div>
  </main>
